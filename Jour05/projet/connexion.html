<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Inscription</h2>

<form action="" method="post">
    <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <p id="error_mail" style="display: none; color: red;">Le mail n'est pas au bon format</p>
    </div>
    <div>
        <label for="motdepasse">Mot de passe :</label>
        <input type="password" id="motdepasse" name="motdepasse" required>
        <p id="error_password" style="display: none; color: red;">Le mot de passe doit contenir au moins 6 caractères</p>
        <p id="error_password_contain" style="display: none; color: red;">Le mot de passe doit contenir au moins une majuscule et un caractère special</p>
    </div>
    <div>
        <button type="submit" style="display: none;" id="submit">Connexion</button>
    </div>
</form>

</body>
<script src="script_connexion.js"></script>
</html>
